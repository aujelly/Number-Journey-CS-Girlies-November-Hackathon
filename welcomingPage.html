<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Deva:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="welcomePage">
    <div class="welcomeBackground">
        <img src="images/welcome.jpg" alt="background illustration of old man greet the player" class="backgroundImg">
        <div class="welcomeText">
        <p id="welcomeText"></p>
        </div>
    </div>

    <audio id="mySound" autoplay>
        <source src="audios/welcomeTextAudio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <i id="playButton" class="fa-solid fa-volume-high"></i>
</body>
<script src="script.js"></script>
</html>
