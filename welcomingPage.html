<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Deva:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="imageBgPage">
    <div class="background">
        <img src="images/welcome.jpg" alt="background illustration of old man greet the player" class="backgroundImg">
        <div class="text">
        <p id="welcomeText"></p>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="popUp" id="namePopUp">
            <h3>Name</h3>
            <input type="text" placeholder="Type your name here..." id="playerName"><br>
            <button onClick="playClick(); closeNamePopUp()">Submit</button>
    </div>
    <div class="text">
        <p id="greetingText"></p>
    </div>

    <audio id="mySound" autoplay>
        <source src="audios/welcomeTextAudio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="popUp" id="chapterOnePopUp">
            <h4>CHAPTER 1</h4>
            <p>"Bop the Orange Fox"</p>
            <button onClick="playClickPageBtn(event)" data-target="chapterOne.html">Start</button>
    </div>

    <i id="playButton"></i>
</body>
<script src="script.js"></script>
</html>
